name: API Tests

on:
  push:
    paths:
      - 'apps/api/**'
  pull_request:
    paths:
      - 'apps/api/**'

permissions:
  contents: read

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          coverage: none

      - name: Install dependencies
        working-directory: apps/api
        run: composer install --no-interaction --prefer-dist

      - name: Run tests
        working-directory: apps/api
        run: composer test
