name: Web Deploy

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag to release (web-vX.Y.Z)"
        required: true
        default: ""

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
    steps:
      - name: Check if Release Exists
        id: check_release
        run: |
          release_exists=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ inputs.release_tag }} | jq -r '.message')
          if [[ "$release_exists" == "Not Found" ]]; then
            echo "Release ${{ inputs.release_tag }} does not exist."
            exit 1
          fi
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.release_tag }}
      
      - name: Setting Github env vars to environment variable
        run: |
          echo "$VARS_JSON" | jq -r 'keys[] as $k | "\($k)=\(.[$k])"' > .env

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Build
        working-directory: apps/web
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        working-directory: apps/web
        env:
          S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        run: |
          aws s3 sync dist s3://$S3_BUCKET --delete

      - name: Invalidate CloudFront (optional)
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          DISTRIBUTION_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths '/*'
